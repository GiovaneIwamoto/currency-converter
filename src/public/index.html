<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Converter</title>
        <link rel="stylesheet" href="style.css" />
    </head>

                        <option value="SAR">SAR (Riyal Saudita)</option>
                        <option value="SEK">SEK (Coroa Sueca)</option>
                        <option value="SGD">SGD (Dólar Singapuriano)</option>
                        <option value="THB">THB (Baht Tailandês)</option>
                        <option value="TRY">TRY (Lira Turca)</option>
                        <option value="TWD">TWD (Novo Dólar Taiwanês)</option>
                        <option value="UAH">UAH (Hryvnia Ucraniano)</option>
                        <option value="USD">USD (Dólar Americano)</option>

                    </select>
                    <input

                        id="amount-from"
